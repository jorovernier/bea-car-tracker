<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body class="container">

    <section id="butts-forms">

      <button id="complimentButton">Get a compliment</button>
      <button id="fortuneButton">Get a fortune</button>
  
      <form id="car-form">
        <input id="make-in" class="car-input" placeholder="Make"/>
        <input id="model-in" class="car-input" placeholder="Model"/>
        <input id="year-in" class="car-input" placeholder="Year"/>
        <input id="color-in" class="car-input" placeholder="Color"/>
        <button id="add-car">Add Car</button>
      </form>

    </section>

    <section id="cars"></section>

    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>

  </body>
</html>
